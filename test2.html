<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Test 2</title>
    <style>
      .invisible {
        height: 0;
        overflow: hidden;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="invisible">
        <div style="height: 1000px;">
          <h1>Header</h1> 
            <p>Scroll down to see the footer...</p>                     
        </div>
      </div> 
      <div>
        <div style="height: 200px; background: #ffc2c2;">
          <h1>Footer</h1>
          <p>This is working as expected, you are not able to scroll down beyond me...</p>
        </div>
      </div> 
    </main>
  </body>
</html>
